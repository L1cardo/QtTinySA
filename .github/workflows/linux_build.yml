name: Linux Build (x86_64 + ARM64)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Linux x86_64 and ARM64 builds'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["x86_64", "arm64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install QEMU (for ARM64 cross-build)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binutils-aarch64-linux-gnu binfmt-support build-essential python3-dev
          sudo update-binfmts --enable qemu-aarch64

      - name: Install dependencies (${{ matrix.arch }})
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            # 下载完整的 ARM64 Python 3.12 软件包
            wget http://ports.ubuntu.com/ubuntu-ports/pool/main/p/python3.12/python3.12_3.12.3-1_arm64.deb
            mkdir -p arm64-python
            dpkg-deb -x python3.12_3.12.3-1_arm64.deb arm64-python
            # 下载 ARM64 libc6 软件包
            wget http://ports.ubuntu.com/ubuntu-ports/pool/main/g/glibc/libc6_2.39-0ubuntu8_arm64.deb
            mkdir -p arm64-libs
            dpkg-deb -x libc6_2.39-0ubuntu8_arm64.deb arm64-libs
            # 验证 ld-linux-aarch64.so.1 存在
            ls -l arm64-libs/lib/aarch64-linux-gnu/ld-linux-aarch64.so.1 || echo "ld-linux-aarch64.so.1 not found in arm64-libs"
            # 设置 LD_LIBRARY_PATH
            export LD_LIBRARY_PATH=$(pwd)/arm64-libs/lib/aarch64-linux-gnu:$(pwd)/arm64-python/lib/aarch64-linux-gnu:$LD_LIBRARY_PATH
            echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH"
            # 测试 QEMU 是否能运行 Python
            qemu-aarch64-static ./arm64-python/usr/bin/python3.12 --version || exit 1
            # 安装 ARM64 依赖
            qemu-aarch64-static ./arm64-python/usr/bin/python3.12 -m pip install --user --upgrade pip || exit 1
            qemu-aarch64-static ./arm64-python/usr/bin/python3.12 -m pip install --user pyinstaller==6.12.0 -r src/requirements.txt || exit 1
          else
            python -m pip install --upgrade pip
            pip install pyinstaller==6.12.0 -r src/requirements.txt
          fi
      
      - name: Build with PyInstaller (${{ matrix.arch }})
        run: |
          cd src
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            qemu-aarch64-static ../arm64-python/usr/bin/python3.12 -m PyInstaller QtTinySA.spec
          else
            python3 -m PyInstaller QtTinySA.spec
          fi
          mv dist/QtTinySA dist/QtTinySA_${{ matrix.arch }}
          cd ..

      - name: Verify binary architecture (${{ matrix.arch }})
        run: |
          file src/dist/QtTinySA

      - name: Upload artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: QtTinySA_linux_${{ matrix.arch }}
          path: src/dist/QtTinySA_${{ matrix.arch }}
          if-no-files-found: error