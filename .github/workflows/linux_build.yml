name: Linux Build (x86_64 + ARM64)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Linux x86_64 and ARM64 builds'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["x86_64", "arm64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.12.0 -r src/requirements.txt

      - name: Install QEMU (for ARM64 cross-build)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binutils-aarch64-linux-gnu
          sudo update-binfmts --enable qemu-aarch64

      - name: Build with PyInstaller (x86_64)
        if: matrix.arch == 'x86_64'
        run: |
          cd src
          python3 -m PyInstaller QtTinySA.spec
          cd ..
      
      - name: Build with PyInstaller (ARM64 with QEMU)
        if: matrix.arch == 'arm64'
        run: |
          cd src
          qemu-aarch64-static python3 -m PyInstaller QtTinySA.spec
          mv dist/QtTinySA dist/QtTinySA_arm64
          cd ..

      - name: Verify binary architecture (${{ matrix.arch }})
        run: |
          file src/dist/QtTinySA

      - name: Upload artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: QtTinySA_linux_${{ matrix.arch }}
          path: src/dist/QtTinySA_${{ matrix.arch }}
          if-no-files-found: error