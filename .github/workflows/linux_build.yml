name: Linux Build (x86_64 + ARM64)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Linux x86_64 and ARM64 builds'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["x86_64", "arm64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install QEMU (for ARM64 cross-build)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binutils-aarch64-linux-gnu binfmt-support build-essential python3-dev
          sudo update-binfmts --enable qemu-aarch64

      - name: Install dependencies (${{ matrix.arch }})
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            wget http://ports.ubuntu.com/ubuntu-ports/pool/main/p/python3.12/python3.12_3.12.3-1_arm64.deb
            mkdir -p arm64-python
            dpkg-deb -x python3.12_3.12.3-1_arm64.deb arm64-python
            qemu-aarch64-static ./arm64-python/usr/bin/python3.12 -m pip install --user --upgrade pip
            qemu-aarch64-static ./arm64-python/usr/bin/python3.12 -m pip install --user pyinstaller==6.12.0 -r src/requirements.txt
          else
            python -m pip install --upgrade pip
            pip install pyinstaller==6.12.0 -r src/requirements.txt
          fi
      
      - name: Build with PyInstaller (${{ matrix.arch }})
        run: |
          cd src
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            qemu-aarch64-static ../arm64-python/usr/bin/python3.12 -m PyInstaller QtTinySA.spec
          else
            python3 -m PyInstaller QtTinySA.spec
          fi
          mv dist/QtTinySA dist/QtTinySA_${{ matrix.arch }}
          cd ..

      - name: Verify binary architecture (${{ matrix.arch }})
        run: |
          file src/dist/QtTinySA

      - name: Upload artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: QtTinySA_linux_${{ matrix.arch }}
          path: src/dist/QtTinySA_${{ matrix.arch }}
          if-no-files-found: error